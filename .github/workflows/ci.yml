name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '24' # Укажите версию JDK

      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test
