name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Run tests
        run: mvn test

  build:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '17'
          java-package: jdk

      - name: Build with Maven
        run: mvn clean package

      - name: List target directory
        run: ls -la target  # Проверка наличия JAR файла

      - name: Upload JAR file as artifact
        uses: actions/upload-artifact@v2
        with:
          name: my-jar-artifact
          path: target/DevOps-1.0-SNAPSHOT.jar  # Укажите путь к вашему JAR файлу

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Download JAR artifact
        uses: actions/download-artifact@v2
        with:
          name: my-jar-artifact

      - name: Build Docker image
        run: |
          docker build -t vvo15/my-image-server1:${{ github.sha }} -f Dockerfile .

      - name: Push Docker image
        run: |
          docker push vvo15/my-image-server1:${{ github.sha }}
